<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Safari</title>
    <script src='snake.js' defer ></script>
</head>
<body>
    <div id="sidenav" class="mysidenav">
        

       
        <a href="javascript:void(0)" id="closebutton" class="closebtn" onclick="closeNav()">&times;</a>
    
    </div>
    <span onclick="openNav()" id="opener"> </span>

    <div class="canvas">
        <div class="gamedeets">
             <p class="score">Score: 0</p>
             <p class="highscore">High score: 0</p>
             <p class="time">Time: 45</p>
        </div>
        
        <div class="game">
            
            <div id="gameboard"> </div>
            <p id="sequencer">Sequence</p>
            <div class="sequence"> 
                
                <div id="sequenceboard"> </div>
            </div>
            
            
        </div>
        <div id="leaderncontrol">
            <div class="buttons">
            <div class="buttontop">
                <button id="upbutton"  style="background-image: url(files/up.png);" title="up-button"></button>
                <br>
            </div>
            <div class="buttonmiddle">
                <button id="leftbutton" style="background-image: url(files/left.png); " title="left-button"></button>
                <button id="pausebutton"  style="background-image: url(files/pause.png); " title="paue-button"></button>
                <button id="rightbutton"  style="background-image: url(files/right.png); " title="right-button"></button>
            </div>
            <div class="buttonbottom">
                <button id="downbutton"  style="background-image: url(files/down.png); " title="down-button"></button>

            </div>
            </div>
        </div>
    </div>
</body>
</html>
